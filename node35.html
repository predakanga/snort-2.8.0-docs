<H1><A ID="SECTION00710000000000000000">
<SPAN CLASS="arabic">6</SPAN>.<SPAN CLASS="arabic">1</SPAN> Submitting Patches</A>
</H1>
Patches to Snort should be sent to the <code>snort-devel@lists.sourceforge.net</code>
mailing list.  Patches should done with the command <code>diff -nu snort-orig snort-new</code>.
